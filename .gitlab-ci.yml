stages:
  - build
  - test

build:
  only: 
    - master
  stage: build
  image: node:14.9.0-alpine
  script: 
    - echo "Start building App"
    - npm install
    - npm build
    - echo "Build successfully!"

test:
  only: 
    - master
  stage: test
  image: node:14.9.0-alpine
  script:
    - echo "Testing App"
    - npm install
    - CI=true npm test
    - echo "Test successfully!"